<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css" />
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet" />
  <title>Budget App</title>
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="budget">
      <div class="budget__month">%Month%</div>
      <div class="budget__value">+ 2,345.64</div>
      <div class="budget__title">
        Available Budget
      </div>
      <div class="budget__panel">
        <div class="budget__income ">
          <div class="budget__income--text">Income</div>
          <div class="right">
            <div class="budget__income--value">+ 4,300.00</div>
            <div class="budget__income--percentage">&nbsp;</div>
          </div>
        </div>
        <select class="budget__type">
          <option value="inc" selected>+</option>
          <option value="exp">-</option>
        </select>
        <div class="budget__expenses ">
          <div class="budget__expenses--text">Expenses</div>
          <div class="right ">
            <div class="budget__expenses--value">- 1,954.36</div>
            <div class="budget__expenses--percentage">45%</div>
          </div>
        </div>
      </div>
    </div>

    <div class="add">
      <div class="add__container">
        <input type="text" class="add__description" placeholder="Add description" />
        <input type="number" class="add__value" placeholder="Value" />
        <button class="add__btn">
          <svg height="26" viewBox="0 0 26 26" width="26" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm4.393 7.5-5.643 5.784-2.644-2.506-1.856 1.858 4.5 4.364 7.5-7.643z" />
            </svg>
        </button>
      </div>
    </div>

    <div class="panel">
    </div>
  </div>

  <script type="text/javascript" src="js/bundle.js"></script>
</body>

</html>
